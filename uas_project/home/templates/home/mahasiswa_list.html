<!-- home/templates/home/mahasiswa_list.html -->

{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Mahasiswa</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Daftar Mahasiswa</h1>

      <div class="mb-3">
        <a href="{% url 'add_mahasiswa' %}" class="btn btn-primary btn-lg">Tambah Mahasiswa</a>
      </div>
      <!-- List of Mahasiswa -->
      <div class="card">
        <div class="card-body">
          <ul class="list-group">
            {% for mahasiswa in mahasiswa_list %}
            <li class="list-group-item">
              {{ mahasiswa.nama }} - {{ mahasiswa.nim }} - {{ mahasiswa.prodi }} -
              {{ mahasiswa.angkatan }}
              <a
                href="{% url 'edit_mahasiswa' mahasiswa.id %}"
                class="btn btn-warning btn-sm ml-2"
                >Edit</a
              >
              <a
                href="{% url 'delete_mahasiswa' mahasiswa.id %}"
                class="btn btn-danger btn-sm ml-2"
                >Delete</a
              >
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and jQuery (place them at the end of the body to improve page load time) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
